<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <script type="text/javascript">
        // 页面加载后启动计时器，5秒钟后跳转到百度
        function redirectToBaidu() {
            setTimeout(function() {
                window.location.href = "https://www.baidu.com";
            }, 5000); // 5000 毫秒 = 5 秒
        }
    </script>
</head>
<body onload="redirectToBaidu()">
    <h1>即将跳转到百度...</h1>
    <p>5秒后跳转，如果没有跳转，请<a href="https://www.baidu.com">点击这里</a>。</p>
</body>
</html>
