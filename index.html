<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        function redirectAfterDelay() {
            // 获取当前URL的查询参数
            const urlParams = new URLSearchParams(window.location.search);
            const vParam = urlParams.get('v');

            // 如果 URL 包含 ?v=1，立即跳转到 sollong.xyz
            if (vParam === '1') {
                window.location.href = 'https://sollong.xyz/';
            } else {
                // 如果没有 ?v=1，等待5秒后跳转到 ?v=1
                setTimeout(function() {
                    window.location.href = 'https://scribblereader.github.io/?v=1';
                }, 5000); // 5秒延迟
            }
        }

        // 页面加载时运行该函数
        window.onload = redirectAfterDelay;
    </script>
</head>
<body>
    <h1>Redirecting in 5 seconds...</h1>
</body>
</html>
